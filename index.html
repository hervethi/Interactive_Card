<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/style-mobile.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div id="background"></div>
      <div id="cards">
        <div id="card_front">
          <div id="card_number_display">0000 0000 0000 0000</div>
          <div id="name_display">Jane Appleseed</div>
          <div id="exp_date">
            <div id="display_month">09</div>
            /
            <div id="display_year">00</div>
          </div>
          <img src="assets/images/bg-card-front.png" />
        </div>
        <div id="card_back">
          <div id="cvc_display">000</div>
          <img src="assets/images/bg-card-back.png" />
        </div>
      </div>
      <div id="form_container">
        <form id="informations">
          <label for="cardholder_name">CARDHOLDER NAME</label>
          <input
            id="cardholder_name"
            name="cardholder_name"
            type="text"
            placeholder="e.g Jane Appleseed"
          />
          <div id="error_name" class="error_message"></div>
          <label for="cardholder_number">CARD NUMBER</label>
          <input
            id="cardholder_number"
            name="cardholder_number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
          />
          <div id="error_number" class="error_message"></div>
          <div id="date_and_cvc">
            <div id="date">
              <label for="exp_date">EXP. DATE (MM/YY)</label>
              <div id="date_inputs">
                <input
                  id="exp_date_month"
                  name="exp_date"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  id="exp_date_year"
                  name="exp_date"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <div id="error_date" class="error_message"></div>
            </div>
            <div id="cvc_number">
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                name="cvc"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <div id="error_cvc" class="error_message"></div>
            </div>
          </div>
          <input id="submit_button" type="submit" value="Confirm" />
        </form>
      </div>
      <div id="success_display">
        <div id="success_container">
          <div id="success_icon">
            <img src="assets/images/icon-complete.svg" />
          </div>
          <div id="success_message">
            <span>THANK YOU!</span><br /><br />
            <span>We've added your card details</span>
          </div>
          <button id="continue_button" value="Continue" onclick="newCard()">Continue</button>
        </div>
      </div>
    </main>
    <!--   0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
 Completed state start

  Thank you!
  We've added your card details
  Continue -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
  <script src="JS/script.js"></script>
</html>
